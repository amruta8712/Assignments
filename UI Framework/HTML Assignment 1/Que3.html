<!DOCTYPE html>
<html>
    <head>
        <style>
            table,tr,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            </style>
    </head>
    
   <body>
       <p>Each table starts with table tag. each table row starts with tr tag. Each table data starts with the td tag.</p>

       <p ><b>One Column:</b></p>
      
       <table >
           <tr><td>100</td></tr>
       </table>

       <p ><b>One Row and Three Column:</b></p>
      
       <table >
           <tr><td>100</td><td>200</td><td>300</td></tr>
       </table>

       <p ><b>Two Row and Three Column:</b></p>
      
       <table >
           <tr><td>100</td><td>200</td><td>300</td></tr>
           <tr><td>400</td><td>500</td><td>600</td></tr>
       </table>
   </body>
</html>
