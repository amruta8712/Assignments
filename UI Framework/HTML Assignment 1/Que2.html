<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
              border: 2px solid rgb(57, 182, 94);
            }
            </style>
    </head>
    
    <body>
        create link of image::
        <a href="smile.jpg">
           <img  alt="Image" src="smile.jpg"
           width="50" height="50">
        </a>
        <br>
        No border around the image but still a link::
        <a href="smile.jpg">
           <img alt="Image" src="smile.jpg"
           width="50" height="50" style="border: 0;">
        </a>
    </body>

</html>
